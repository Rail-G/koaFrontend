<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="product-table">
        <div class="create-table-data">
            <h1>Товары</h1>
            <label for="create-data" class="table-row create">
                <input type="checkbox" id="create-data" class="visually-hidden">
            </label>
        </div>
        <table>
            <tr>
                <th>Статус</th>
                <th>Название</th>
                <th>Дата создания/обновления</th>
                <th>Действия</th>
            </tr>
        </table>
        <div class="main-create-block _hidden">
            <form class="create-table-block" novalidate >
                <div class="item-create">
                    <h4 class="create-text">Название <span class="error-text _hidden"></span></h4>
                    <input type="text" class="create-input" id="name" name="name">
                </div>
                <div class="item-create">
                    <h4 class="create-text">Описания <span class="error-text _hidden"></span></h4>
                    <input type="text" class="create-input" id="description" name="description">
                </div>
                <div class="btn-block">
                    <button class="btn" id="add">Добавить</button>
                    <button class="btn" id="update">Обновить</button>
                    <button class="btn" id="cancel">Отменить</button>
                </div>
            </form>
        </div>
        <div class="main-alert-block _hidden">
            <form class="alert-info-block" novalidate>
                <div class="alert-block">
                    <h2 class="alert-text">
                        Вы точно хотите удалить данный товар?
                    </h2>
                </div>
                <div class="alert-block">
                    <button class="btn" id="yes">Даю согласия.</button>
                    <button class="btn" id="no">Я передумал</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
